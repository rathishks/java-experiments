buildscript {

    repositories {
        mavenCentral()
    }
}

apply plugin: 'java'
apply plugin: 'idea'

group = 'com.rathish.java'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }

    test {
        java {
            srcDirs = ['test']
        }
    }
}



dependencies {
    compile 'com.google.guava:guava:26.0-jre'

    testCompile 'org.junit.jupiter:junit-jupiter-api:5.2.0'
}
